<!-- new-page.component.html -->
<div class="title-container">
  <h1>Tableau de produits</h1>
</div>

<!-- Tableau -->
<mat-card>
  <mat-card-title>Liste des Produits</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="produits" class="mat-elevation-z8">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let produit">
          <a (click)="navigateToDetail(produit.id)">{{ produit.nom }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef> Marque </th>
        <td mat-cell *matCellDef="let produit">{{ produit.marque }}</td>
      </ng-container>

      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let produit">{{ formatPrix(produit.prix) }}</td>
      </ng-container>

      <ng-container matColumnDef="codeBarre">
        <th mat-header-cell *matHeaderCellDef> Code Barre </th>
        <td mat-cell *matCellDef="let produit">{{ produit.codeBarre }}</td>
      </ng-container>

      <ng-container matColumnDef="poid">
        <th mat-header-cell *matHeaderCellDef> Poids </th>
        <td mat-cell *matCellDef="let produit">{{ formatPoid(produit.poid) }}</td>
      </ng-container>

      <!-- Ajout de la colonne Actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let produit">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="archive(produit)">
              <mat-icon>archive</mat-icon>
              <span>Archiver</span>
            </button>
            <button mat-menu-item (click)="unarchive(produit)">
              <mat-icon>unarchive</mat-icon>
              <span>Désarchiver</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <!-- Fin de l'ajout -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<button mat-button color="primary" (click)="goToMonComposant()">
  Retourner à la page précédente
</button>
